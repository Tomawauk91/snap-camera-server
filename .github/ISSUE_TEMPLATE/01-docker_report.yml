name: üê≥ Report Docker Problem
description: Report a problem with Docker Desktop
title: "[üê≥ Docker]: "
labels: ["docker"]
projects: ["ptrumpis/3"]
assignees:
  - ptrumpis
body:
  - type: markdown
    attributes:
      value: |
        ## üê≥ Report Docker Problem
        Fill out the following information to help diagnose the issue.

  - type: textarea
    id: description
    attributes:
      label: Add a description
      description: Describe the issue in detail. What did you expect to happen, and what actually happened? You can also attach log files and screenshots.
      placeholder: Add your description here...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a step-by-step guide to reproduce the issue.
      placeholder: |
        Short example:
        1. Go to Server directory
        2. Open Terminal
        3. Execute 'docker compose up'
        4. Docker container xyz fails with the error message: ...
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## ‚úçÔ∏è Provide your system information.

  - type: dropdown
    id: snap-camera-server-version
    attributes:
      label: Server Version
      description: Please select your Snap Camera Server version.
      options:
        - v3.4.0
        - v3.3.4
        - v3.3.0
        - Other
    validations:
      required: true

  - type: dropdown
    id: docker-engine
    attributes:
      label: Docker Engine
      description: Please select your Dcker Engine (Version).
      options:
        - I don`t know
        - Engine v28
        - Engine v27
        - Engine v26
        - Engine v25
        - Engine v24
        - Engine v23
        - Engine v20
        - Other
    validations:
      required: true

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: Please select your operating system.
      options:
        - Windows 11
        - Windows 10
        - macOS 15
        - macOS 14
        - macOS 13
        - Other
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        &NewLine;
        ## üóπ Confirmation
        You must confirm that you have reviewed the **[üìò Wiki](https://github.com/ptrumpis/snap-camera-server/wiki)** and the **[üí¨ Discussions](https://github.com/ptrumpis/snap-camera-server/discussions)** section  
        and that your problem has not been resolved there.

  - type: checkboxes
    id: wiki-and-discussions-confirmation
    attributes:
      label: Confirm
      options:
        - label: I confirm that the **[üìò Wiki](https://github.com/ptrumpis/snap-camera-server/wiki)** did not resolve my issue.
          required: true
        - label: I confirm that the **[üí¨ Discussions](https://github.com/ptrumpis/snap-camera-server/discussions)** did not resolve my issue.
          required: true
